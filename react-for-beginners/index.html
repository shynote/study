<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
    <!-- react engine : interactive UI-->
    <!-- <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <!-- role, react element in HTML -->
    <!-- <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <!-- Using JSX, display like HTML in react -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        // const h3 = React.createElement( "h3", {id:"title", style:{color: "red"}, onMouseEnter: () => console.log("mouse enter")}, "Hello I'm a span.");
        // const btn = React.createElement("button", {onClick:() => console.log("I'm clicked"), style:{backgroundColor:"tomato"}}, "Clicked me");
        const Button = () => (<button style={{backgroundColor:"tomato"}}onClick={()=>console.log("I'm clicked")}>Clicked me</button>);
        // const container = React.createElement("div", null, [Title, Button]);
        function App() { 
            const [counter, setCounter] = React.useState(0);
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (evnet) =>{
                setAmount((current) => current = event.target.value);
            }
            const reset = () => setAmount((current)=> current = 0);
            const onFlip = () => setFlipped((current) => !current);
            return (
            <div>
                <h3>Total clicks: {counter}</h3>
                <button onClick={() => setCounter((current) => current+1)}>Click me</button>
                <h1>Super Converter</h1>
                <div>
                    <label htmlFor="amount">Minutes</label>
                    <input value={ flipped ? amount * 60 : amount} id="amount" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped}/>
                    <h4>You want to convert {amount}</h4>
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input value={ flipped ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!flipped}/>
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flipped</button>
            </div>
            );
        }
        ReactDOM.render(<App/>, root);
    </script>
</html>
