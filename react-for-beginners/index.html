<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
    <!-- react engine : interactive UI-->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- role, react element in HTML -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script>
        const root = document.getElementById("root");
        const h3 = React.createElement( "h3", {id:"title", style:{color: "red"}, onMouseEnter: () => console.log("mouse enter")}, "Hello I'm a span.");
        const btn = React.createElement("button", {onClick:() => console.log("I'm clicked"), style:{backgroundColor:"tomato"}}, "Clicked me");
        const container = React.createElement("div", null, [h3, btn]);
        ReactDOM.render(container, root);
    </script>
</html>
